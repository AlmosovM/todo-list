<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./todo_ls_ns.css" />
</head>

<body>
    <header id="top">
        <div id="title">
            <h1 id="first">To-do App</h1>
            <h3 id="second">What do you need to do?</h3>
        </div>

    </header>
    <div id="filter">
        <div id="container1">
            <input id="filterid" type="text" class="text" placeholder="Filter todos. Hit Enter">
            <label id="hide"><input id="hideCompleted" type="checkbox">Hide completed</label>
        </div>
    </div>
    <div id="footer">
        <div id="container">
            <div id="todosleft">
                <h2>You have 0 todo left</h2>
            </div>
            <div id="List"></div>
            <div id="lastone">
                <input id="itemInput" type="text" class="text" placeholder="New Todo">
                <button id="button">Submit</button>
            </div>


        </div>
    </div>
    </div>





    <script src="./todo_ls_ns.js"></script>
</body>

</html>
